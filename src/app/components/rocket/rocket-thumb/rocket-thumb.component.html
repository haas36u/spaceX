<mat-card>
  <mat-card-header>
    <mat-card-title>{{ rocket.name }}</mat-card-title>

    <mat-card-subtitle></mat-card-subtitle>
    <mat-chip-list class="launch-success">
      <mat-chip class="status"
                [ngClass]="{'status--active': rocket.active, 'status--inactive': !rocket.active}">
        {{ rocket.active ? 'Active' : 'Inactive' }}
      </mat-chip>
    </mat-chip-list>
  </mat-card-header>
  <mat-card-content>
    {{ rocket.description }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="/rockets/{{ rocket.id }}">Details</button>
  </mat-card-actions>
</mat-card>
