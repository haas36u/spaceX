<mat-card>
  <mat-card-header>
    <mat-card-title>{{ rocket.name }}</mat-card-title>
    <span
      class="status"
      [ngClass]="{'status--active': rocket.active, 'status--inactive': !rocket.active}"
      matTooltip="{{ rocket.active ? 'Active' : 'Inactive' }}"
    ></span>
  </mat-card-header>
  <mat-card-content>
    {{ rocket.description }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="/rockets/{{ rocket.id }}">Details</button>
  </mat-card-actions>
</mat-card>
