<mat-card>
  <mat-card-header>
    <mat-card-title><span class="text-bold">{{capsule.name}}</span></mat-card-title>
    <div class="launch-success">
      Active :
      <span
        class="status"
        [ngClass]="{'status--active': capsule.active, 'status--inactive': !capsule.active}"
        matTooltip="{{ capsule.active ? 'Active' : 'Inactive' }}"
      ></span>
    </div>

  </mat-card-header>
</mat-card>
