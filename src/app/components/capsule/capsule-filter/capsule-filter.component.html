<form (ngSubmit)="onSubmit()" #filterForm="ngForm">

  <mat-form-field>
    <mat-select placeholder="Type" name="capsule_id" [(ngModel)]="filter.capsule_id">
      <mat-option *ngFor="let type of types" [value]="type.id">
        {{ type.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <button mat-raised-button color="primary" type="button">FILTER</button>
  <button mat-raised-button color="accent" (click)="reset()">RESET</button>
</form>
